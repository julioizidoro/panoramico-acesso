<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Panoramico</title>
        <link rel="stylesheet" type="text/css" href="resources/css/endless.min.css"/>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
        <link rel="stylesheet" type="text/css" href="resources/css/layout.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/menu.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/buttons.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/tabelas.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/textos.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/modal.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/css.css"/>

        <!-- FONTS -->
        <link rel="stylesheet" type="text/css" href="resources/fonts/font-awesome-4.6.3/css/font-awesome.min.css"/>
    </h:head>

    <body>
        <h:form id="idTelaInicial">   
            <p:growl id="growl" class="tamanho40"/>   


            <br/><br/>
            <div class="col-10 boxAzulClaro" style="width: 100%;">
                <h:panelGroup rendered="#{acessoMB.habilitarConsulta}" id="panelConsulta">
                    <fieldset>
                        <legend style="font-size: 40px;">
                            Acesso
                            <p:commandLink disabled="false" style="width: 95%; margin-left:2%;" ajax="false" action="#{usuarioLogadoMB.deslogar()}"> 
                                <div style="font-size: 40px;" class="fa fa-sign-out"></div>
                            </p:commandLink>
                        </legend>
                        <h:outputText value="Identificador" style="font-size: 40px;margin-left: 2%;float: left;"/>
                        <br/><br/>
                        <p:inputText value="#{acessoMB.codigoPesquisa}" style="text-align: right;font-size: 40px; height: 90px;margin-left: 2%;width: 95%;" size="13" title="Código do Associado"/>
                        <br/>
                        <h:panelGrid columns="3" style="background: transparent; border: none;">
                            <p:commandLink disabled="false" style="width: 95%; margin-left:2%;" ajax="false" action="#{acessoMB.pesquisarAssociado()}" update="panelInfo, messages, panelResultado, idCampoNome, idbotaoLiberado, idrespostaNegado, idCampoDataExame, panelConsulta, idCampoNomePassaporte, idbotaoLiberadoPassaporte, panelInfoPassaporte"> 
                                <div style="font-size: 40px;width: 100%; padding: 2%; border-radius: 10px;" class="pesquisarAcesso">Associado</div>
                            </p:commandLink> 
                            <p:commandLink disabled="false" style="width: 95%; margin-left:2%;" ajax="false" action="#{acessoMB.pesquisarDependente()}" update="panelInfo, messages, panelResultado, idCampoNome, idbotaoLiberado, idrespostaNegado, idCampoDataExame, panelConsulta, idCampoNomePassaporte, idbotaoLiberadoPassaporte, panelInfoPassaporte"> 
                                <div style="font-size: 40px;width: 100%; padding: 2%; border-radius: 10px;" class="pesquisarAcesso">Dependente</div>
                            </p:commandLink> 
                            <p:commandLink disabled="false" style="width: 95%; margin-left:2%;" ajax="false" update="panelInfo, messages, panelResultado, idCampoNome, idbotaoLiberado, idrespostaNegado, idCampoDataExame, panelConsulta, idCampoNomePassaporte, idbotaoLiberadoPassaporte, panelInfoPassaporte" action="#{acessoMB.pesquisarPassaporte()}"> 
                                <div style="font-size: 40px;width: 100%; padding: 2%; border-radius: 10px;" class="pesquisarAcesso">Passaporte</div>
                            </p:commandLink> 
                        </h:panelGrid>
                        <br/><br/><br/>     
                    </fieldset>  
                </h:panelGroup>
                <h:panelGroup rendered="#{acessoMB.habilitarResultado}" id="panelResultado">
                    <fieldset>
                        <legend style="font-size: 22px;">
                            <p:commandLink disabled="false" style="width: 95%; margin-left:2%;" ajax="false" action="#{acessoMB.novaPesquisa()}"> 
                                <div style="font-size: 40px;width: 70%; padding: 2%;margin-left: 5%; border-radius: 10px;" class="pesquisarAcesso">Nova Pesquisa</div>
                            </p:commandLink>
                            <br/>
                            <p:commandLink disabled="false" style="width: 95%; margin-left:2%;" ajax="false" action="#{usuarioLogadoMB.deslogar()}"> 
                                <div style="font-size: 40px;" class="fa fa-sign-out"></div>
                            </p:commandLink>
                            <br/><br/><br/>
                        </legend> 
                        <p:tabView style="background: transparent;">
                            <p:tab title="Dados" titleStyle="font-size:40px;border-radius:10px;margin-left:6%;">
                                <h:panelGroup  id="panelInfo">
                                    <div class="row">
                                        <div>
                                            <br/>
                                            <h:outputText value="#{acessoMB.nome}" style="font-size: 40px;" title="Nome" id="idCampoNome"/>
                                            <br/>
                                            <hr/>
                                        </div>
                                        <br/>
                                        <div>
                                            <h:outputText value="Validade do exame" style="font-size: 40px;"/>
                                            <br/>
                                            <h:outputText value="#{acessoMB.dataExame}" style="font-size: 40px;#{acessoMB.corDataExame}" id="idCampoDataExame">
                                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/> 
                                            </h:outputText>
                                            <hr/>
                                        </div>
                                        <br/>
                                        <div>
                                            <p:commandLink   id="idbotaoLiberado" action="#{acessoMB.controleAcesso()}" update="@all">  
                                                <div style="font-size: 40px;padding: 3%;width: 90%; margin-left: 5%;" class="#{acessoMB.tipoClasse}">
                                                    <h:outputText value="#{acessoMB.nomeStatus}"/>
                                                </div>
                                            </p:commandLink>
                                            <br/>
                                            <br/>
                                            <br/>   
                                            <hr/>
                                        </div> 
                                    </div>
                                </h:panelGroup>
                            </p:tab>
                            <p:tab title="Financeiro" titleStyle="font-size:40px;border-radius:10px;">
                                <fieldset>
                                    <h:dataTable id="idConsultaExame" style="font-size:40px; width: 98%;" styleClass="table" value="#{acessoMB.listaContasReceber}" var="contasreceber">
                                        <h:column>
                                            <f:facet name="header"><b style="font-size: 40px;">ID</b></f:facet> 
                                            <h:outputText value="#{contasreceber.idcontasreceber}" style="font-size: 40px; float: left; color: black;" title="ID"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header"><b style="font-size: 40px;">Vencimento</b></f:facet> 
                                            <h:outputText value="#{contasreceber.datalancamento}" style="font-size: 40px; color: black; float: left;  #{acessoMB.contaVencida(contasreceber)}" title="Vencimento" id="idCampoDataExame">
                                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/> 
                                            </h:outputText>
                                        </h:column>
                                        <h:column >  
                                            <f:facet name="header"><b style="font-size: 40px;">Parcela</b></f:facet>
                                            <h:outputText value="#{contasreceber.numeroparcela}" style="font-size: 40px; color: black;" title="Situação"/>
                                        </h:column>
                                        <h:column >  
                                            <f:facet name="header"><b style="font-size: 40px;">Valor</b></f:facet>
                                            <h:outputText value="#{contasreceber.valorconta}" styleClass="alinhamento" style="float: right;font-size: 40px; color: black;">
                                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                                            </h:outputText>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header"><b style="font-size: 40px;">Situação</b></f:facet> 
                                            <h:outputText value="#{contasreceber.situacao}" style="font-size: 40px; float: left; color: black;" title="Situação"/>
                                        </h:column>
                                    </h:dataTable>
                                    <br/><br/>
                                </fieldset>
                            </p:tab>
                            <p:tab title="Dependente" rendered="#{acessoMB.habilitarBotaoDependente}" titleStyle="font-size:40px;border-radius:10px;">
                                <fieldset>
                                    <h:panelGroup>
                                        <ui:repeat value="#{acessoMB.listaDependente}"  var="dependente">
                                            <div class="row">
                                                <div> 
                                                    <br/>
                                                    <h:outputText value="#{dependente.nome}" style="font-size: 40px;margin-left: 7%;float: left;" title="Nome"/>
                                                    <hr style="margin-left:3%; width: 94%;"/>
                                                </div>
                                            </div>
                                        </ui:repeat>
                                    </h:panelGroup>
                                    <br/><br/>
                                </fieldset>
                            </p:tab>
                        </p:tabView>
                    </fieldset>
                </h:panelGroup>
                <h:panelGroup rendered="#{acessoMB.habilitarInfoPassaporte}" id="panelInfoPassaporte">
                    <fieldset>
                        <legend style="font-size: 40px;">
                            <p:commandLink disabled="false" style="width: 95%; margin-left:2%;" ajax="false" action="#{acessoMB.novaPesquisa()}"> 
                                <div style="font-size: 40px;width: 70%; padding: 2%;margin-left: 5%; border-radius: 10px;" class="pesquisarAcesso">Nova Pesquisa</div>
                            </p:commandLink>
                            <br/>
                            <p:commandLink disabled="false" style="width: 95%; margin-left:2%;" ajax="false" action="#{usuarioLogadoMB.deslogar()}"> 
                                <div style="font-size: 60px;" class="fa fa-sign-out"></div>
                            </p:commandLink>
                            <br/><br/>
                        </legend> 
                        <h:panelGroup  id="panelInfoP" rendered="#{acessoMB.habilitarInfoPassaporte}">
                            <div class="row">
                                <div>
                                    <br/>
                                    <h:outputText value="#{acessoMB.nome}" style="font-size: 40px;" title="Nome" id="idCampoNomePassaporte"/>
                                    <br/>
                                    <hr/>
                                </div>
                                <br/>
                                <div>
                                    <h:panelGrid columns="2" style="background: transparent; border: none;color:black;">
                                        <h:outputText value="N° Adultos" style="font-size: 40px;color: black;"/>
                                        <h:outputText value="N° Criança" style="font-size: 40px; color: black;"/>
                                        <h:outputText value="#{acessoMB.adultos}" style="font-size: 40px;color: black;" title="N° Adultos"/>
                                        <h:outputText value="#{acessoMB.criancas}" style="font-size: 40px;color: black;" title="N° Crianças"/>
                                    </h:panelGrid>
                                    <br/>
                                </div>
                                <br/>
                                <div>
                                    <p:commandLink   id="idbotaoLiberadoPassaporte" action="#{acessoMB.controleAcesso()}" update="@all">  
                                        <div style="font-size: 40px;padding: 3%;width: 90%; margin-left: 5%;" class="#{acessoMB.tipoClasse}">
                                            <h:outputText value="#{acessoMB.nomeStatus}"/>
                                        </div>
                                    </p:commandLink>
                                    <br/>
                                    <br/>
                                    <br/>   
                                    <hr/>
                                </div>
                            </div>
                        </h:panelGroup>
                        <br/><br/>
                    </fieldset>
                </h:panelGroup>

            </div>
        </h:form> 
    </body>
</html>
